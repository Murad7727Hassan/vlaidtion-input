<!DOCTYPE html>
<html lang="en">
<head>
<title>invalidtion input </title>
<style>
    span
    {
        display: block;
        margin-bottom: 8px;
        font-size: 24px;
        font-weight: bold;
    }
    input
    {
        padding: 5px 10px;
    }
</style>
</head>
<body id="dark">

    <button onclick="dark()">
        dark mode
    </button>
    <button onclick="light()">
        light mode
    </button>
<div>
<h2>validation</h2>
<form name="form1" action="#"> 
<span>name:</span>  <input type='text' id="name"><span id="name2">hghg</span>  <br><br>
<span> email:</span> <input type='email' id="email">  </br></br>
<span> password:</span> <input type='password' id="password">  </br></br>
<span> confirmed Password:</span> <input type='password' id="copassword">  </br></br>
<span> age:</span> <input type='number' id="age">  </br></br>
<span> phone:</span> <input type='tel' id="phone">  </br></br>
<span> url:</span> <input type='url' id="url">  </br></br>
<span> note:</span> <input type='text' id="note">  </br></br>
</form>
</div>
 <script>
    var nameV = document.getElementById('name');
    var email = document.getElementById('email');
    var password = document.getElementById('password');
    var password = document.getElementById('copassword');
    var age = document.getElementById('age');
    var phone = document.getElementById('phone');
    var url = document.getElementById('url');
    var note = document.getElementById('note');
    const vemail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/


    nameV.addEventListener('blur' ,(e)=>{
    e.preventDefault();
    if (nameV.value.length>3 && nameV.value.length<10)
    {
        nameV.style.border  = "2px solid green"
    }
    else{
        nameV.style.border  = "2px solid red"
    }
});
email.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (email.value.match(vemail))
{
    email.style.border  = "2px solid green"
    }
    else{
        email.style.border  = "2px solid red"
    }
});

password.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (password.value.length > 6){
    password.style.border  = "2px solid green"
    }
    else{
        password.style.border  = "2px solid red"
    }
});

copassword.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if ((password.value == copassword.value) && (copassword.value.length > 6)) 
{
    copassword.style.border  = "2px solid green"
    }
    else{
        copassword.style.border  = "2px solid red"
    }
});
age.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (age.value > 18){
    age.style.border  = "2px solid green"
    }
    else{
        age.style.border  = "2px solid red"
    }
});
phone.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (phone.value.match(/^777[\d/g]/) && phone.value.length == 9) {
    phone.style.border  = "2px solid green"
    }
    else{
        phone.style.border  = "2px solid red"
    }
});
const reurl = /(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g
url.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (url.value.match(reurl)) {
    url.style.border  = "2px solid green"
    }
    else{
        url.style.border  = "2px solid red"
    }
});
note.addEventListener('blur' ,(e)=>{
    e.preventDefault();
if (note.value.length > 20) {
    note.style.border  = "2px solid green"
    }
    else{
        note.style.border  = "2px solid red"
    }
});
function dark(){
        document.getElementById("dark").style.backgroundColor="black";
        document.getElementById("dark").style.color="white";}

        function light(){
        document.getElementById("dark").style.backgroundColor="white";
        document.getElementById("dark").style.color="black";}
</script>
</body>
</html>
